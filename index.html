<html>
  <head>
    <title>Loading Lazy</title>
    <style>
      img {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <img src="image1.png" loading="lazy" />
    <br />
    <img src="image2.png" loading="lazy" />
    <br />
    <img src="image3.png" loading="lazy" />
    <br />
    <img src="image4.png" loading="lazy" />
    <br />
    <img src="image5.png" loading="lazy" />
    <br />
    <img src="image6.png" loading="lazy" />
    <br />
    <img src="image7.png" loading="lazy" />
    <br />
    <img src="image8.png" loading="lazy" />
    <br />
    <img src="image9.png" loading="lazy" />
    <br />
    <img src="image10.png" loading="lazy" />
    <br />
    <img src="image11.png" loading="lazy" />
    <br />
    <img src="image12.png" loading="lazy" />
    <br />
    <img src="image13.png" loading="lazy" />
    <br />
    <img src="image14.png" loading="lazy" />
    <br />
    <img src="image15.png" loading="lazy" />
  </body>
</html>

<script>
  for (let i = 1; i <= 5; i++) {
    const img = document.createElement("img")
    img.src = `image${i}.png`
    img.setAttribute("loading", "lazy");
    img.setAttribute("alt", "..");
    img.style.width = "500px";
    img.style.height = "500px";
    document.body.appendChild(img);
  }
</script>
